<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="reservation">
        <h1>Reservation</h1>
    </div>
    <br>
    <hr>
    <div class="homepoint">
        <p>Home / India / Nearby Restaurants</p>
    </div>
    <br>


    <div class="diningnav">
        <div class="dining-border">
            <div class="dining">
               
                <h1> <i class="fa-solid fa-utensils"></i> Dining Out</h1>
            </div>
        </div>

        <div class="deliveryborder">
            <div class="delivery">
                <h1> <i class="fa-solid fa-truck"></i> Delivery</h1>
            </div>
        </div>

        <div class="nightlifeborder">
            <div class="nightlife">
                <h1> <i class="fa-solid fa-beer-mug-empty"></i> Nightlife</h1>
            </div>
        </div>
    </div>

    <section class="diningbox">
        <div class="diningbox1 diningbox">

            <h2>La pinno burger</h2>
            <p>Sector-11,City</p>
            <button>Check For Tables</button>
        </div>

        <div class="diningbox2 diningbox">

            <h2>La pinno pizza</h2>
            <p>Sector-11,City</p>
            <button>Check For Tables </button>
        </div>
        <div class="diningbox2 diningbox">

            <h2>La pinno tacos</h2>
            <p>Sector-11,City</p>
            <button>Check For Tables</button>
        </div>

    </section>
</body>
</html>
